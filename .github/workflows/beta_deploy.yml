name: Beta deploy

on: [push]

jobs:
  build:

    runs-on: macos-latest
    if: "contains(github.event.head_commit.message, '[Deploy beta]')"
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.12.x' # you can use 1.12
        channel: 'dev' # optional, default to: 'stable'
    - run: flutter pub get
    - run: flutter packages pub run build_runner build --delete-conflicting-outputs
    - run: flutter build aot
      
    - run: flutter analyze
    - run: flutter test
      
    - run: flutter bulid apk     
    - uses: maierj/fastlane-action@v1.4.0
      with:
        # The lane that should be executed.
        lane: android_beta_app
        # The relative path from the project root directory to the subdirectory where the fastlane folder is located.
        subdirectory: android/fastlane/
